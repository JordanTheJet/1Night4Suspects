<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343b45;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Frame border -->
  <rect x="20" y="20" width="1880" height="1040"
        fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Label -->
  <text x="960.0" y="540.0"
        font-family="Arial, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="rgba(255,255,255,0.3)"
        text-anchor="middle"
        dominant-baseline="middle">INTERROGATION ROOM
DAWN</text>

  <!-- Watermark -->
  <text x="1900" y="1060"
        font-family="Arial, sans-serif"
        font-size="16"
        fill="rgba(255,255,255,0.2)"
        text-anchor="end">PLACEHOLDER</text>
</svg>